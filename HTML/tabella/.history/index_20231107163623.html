<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ta-bella</title>
</head>
<body>
  <table>
    <caption>TIME TABLE</caption>
    <thead>
      <tr>
        <th rowspan="2">Day/Period</th>
        <th rowspan="2">I 12:00 - 12:40</th>
        <th rowspan="2">II</th>
        <th rowspan="2">III</th>
        <th rowspan="2">12:00 - 12:40</th>
        <th rowspan="2">IV</th>
        <th rowspan="2">V</th>
        <th rowspan="2">VI</th>
        <th rowspan="2">VII</th>
      </tr>
    </thead>
  
    <tbody>
      <tr>
        <td><b>Monday</b></td>
        <td>ENG</td>
        <td>MAT</td>
        <td>CHE</td>
        <td rowspan="6">L</td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>
      <tr>
        <td><b>Tuesday</b></td>
        <td rowspan="3">LAB</td>
        <td rowspan="6">U</td>
        <td>eng</td>
        <td>CHE</td>
        <td>MAT</td>
        <td>SPORTS</td>
      </tr>
      <tr>
        <td><b>Wednesday</b></td>
        <td>ENG</td>
        <td>MAT</td>
        <td>CHE</td>
        <td rowspan="6">N</td>
        <td>LAB</td>
        <td colspan="3">Phy</td>
      </tr>
      <tr>
        <td><b>Thursday</b></td>
        <td>ENG</td>
        <td>MAT</td>
        <td>CHE</td>
        <td rowspan="6">C</td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>
      <tr>
        <td><b>Friday</b></td>
        <td colspan="3">ENG</td>
        <td rowspan="6">H</td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>
      <tr>
        <td><b>Saturday</b></td>
        <td>ENG</td>
        <td>MAT</td>
        <td>CHE</td>
        <td rowspan="6"></td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>
    </tbody>
      
    <tfoot>
      <tr>
        <th colspan= "4">Mic</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
