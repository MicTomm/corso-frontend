<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <h1>FORM</h1>
  <main>
    <form action="#" method="POST">
      <section id="sezione-1">
        <p>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </p>
        <p>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </p>
        <p>
          <label for="bug">Report a bug</label>
          <select name="bug" id="bug">
            <option value="select" selected disabled hidden>--select--</option>
            <option value="question">question</option>
            <option value="feedback">feedback</option>
            <option value="report">report</option>
          </select>
        </p>
        <p>
        <h2>GENDER</h2>
        <p>
          <input type="radio" id="M" name="gender" value="M">
          <label for="M">M</label>
          <input type="radio" id="F" name="gender" value="F">
          <label for="F">F</label>
          <input type="radio" id="O" name="gender" value="O">
          <label for="O">O</label>
        </p>
        <h2>SPORTS</h2>
        </p>
        <input type="checkbox" id="football" name="football">
        <label for="football">football</label>
        <input type="checkbox" id="volley" name="volley">
        <label for="volley">volley</label>
        <input type="checkbox" id="golf" name="golf">
        <label for="golf">golf</label>
        <input type="checkbox" id="golf" name="golf">
        <label for="golf">golf</label>
        <p>
        <p>
          <label for="image">User image</label>
          <input type="file" id="image" name="image" required accept="image/jpg, image/png, image/jpeg">
        </p>
        <!-- 
          <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" required>
          </p> -->
      </section>
      <button>Confirm</button>
    </form>
  </main>
</body>

</html>
